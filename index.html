    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFF8F3 0%, #FFE8E0 100%);
            color: #2D2D2D;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin: 60px 0 80px;
            position: relative;
        }

        .emoji-decoration {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF9B71 0%, #FF7B9C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .digest-grid {
            display: grid;
            gap: 24px;
            list-style: none;
            padding: 0;
            margin-bottom: 60px;
        }

        .digest-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(255, 155, 113, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .digest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF9B71 0%, #FFB88C 50%, #FF7B9C 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .digest-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 12px 40px rgba(255, 155, 113, 0.2);
            border-color: #FFB88C;
        }

        .digest-card:hover::before {
            transform: scaleX(1);
        }

        .digest-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .date {
            font-size: 1.4rem;
            font-weight: 600;
            color: #FF9B71;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        }

        .stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .stat-badge {
            background: linear-gradient(135deg, #FFF8F3 0%, #FFE8E0 100%);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #FFD4C4;
        }

        .stat-badge strong {
            color: #FF9B71;
            font-weight: 600;
        }

        .fun-fact {
            background: linear-gradient(135deg, #FFB88C 0%, #FF9B71 100%);
            color: white;
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            margin: 60px 0;
            box-shadow: 0 8px 30px rgba(255, 155, 113, 0.3);
        }

        .fun-fact h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .fun-fact p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 0.95rem;
        }

        footer a {
            color: #FF9B71;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #FF7B9C;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .emoji-decoration {
                font-size: 3rem;
            }

            header {
                margin: 40px 0 60px;
            }

            .digest-card {
                padding: 24px;
            }

            .stats {
                flex-direction: column;
                gap: 8px;
            }
        }

        /* Playful accents */
        .accent-circle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        .accent-1 {
            width: 300px;
            height: 300px;
            background: #FF9B71;
            top: -100px;
            right: -100px;
        }

        .accent-2 {
            width: 200px;
            height: 200px;
            background: #FFB88C;
            bottom: -50px;
            left: -50px;
        }

        /* Anthropic-inspired doodles */

        .doodle-1 {

        }

        .doodle-2 {
            bottom: 20%;

            width: 60px;
            animation: float 5s ease-in-out infinite 1s;
        }

        .doodle-3 {

        }

        .doodle-4 {
            top: 60%;

            width: 70px;
            animation: float 5s ease-in-out infinite 1.5s;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
